{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block contenido %}
	<section class="modificarSolicitud">
		<div class="container-lg p-3">
			<div class="form-row form-group d-flex justify-content-center aling-self-center py-5 my-5">
				<div class="col-lg-4 border rounded bg-light aling-self-center p-4">
					<h2 class="text-center">Editar Solicitud</h2>	
					{{form.errors}}
					<form method="POST">{% csrf_token %}
					
						
							<div class="col-lg-12 mb-3 mx-0">
								<label for="{{form.fecha_hisopado.label}}">Fecha de hisopado</label>
								<div class="input-group form-group date" id="datetimepicker1" data-target-input="nearest">
									{{ form.fecha_hisopado }}
									<div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
										<div class="input-group-text"><i class="fa fa-calendar"></i></div>
									</div>
								</div>
							</div>
							<div class="col-lg-12 my-3">
								{{form.resultado | as_crispy_field}}
							</div>
						
						<input class="btn btn-primary" type="submit" value="Guardar">
					</form>

				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		$(function () {
		$("#datetimepicker1").datetimepicker({
		  format: 'DD/MM/YYYY HH:mm',
		});
	  });</script>

{% endblock %}
